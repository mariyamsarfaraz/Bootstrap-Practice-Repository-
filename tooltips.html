<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    <title>Tooltips</title>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-secondary mb-3" data-toggle="tooltip" data-placement="top" title="tooltip on top">Tooltip on Top</button>
        <br>
        <button class="btn btn-warning mb-3" data-toggle="tooltip" data-placement="right" type="button" title="tooltip on right">Tooltip on Right</button>
        <br>
        <button class="btn btn-info mb-3 ml-5" data-toggle="tooltip" data-placement="left" type="button" title="tooltip on left">Tooltip on Left</button>
        <br>
        <button type="button" class="btn btn-danger " data-toggle="tooltip" data-placement="bottom" title="tooltip on bottom">Tooltip on Bottom</button>


    </div>












    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>

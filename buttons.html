<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
            <button type="button" class="btn btn-primary" style="margin-right: 5px;">Primary</button>
            <button type="button" class="btn btn-secondary" style="margin-right: 5px;">Secondary</button>
            <button type="button" class="btn btn-success" style="margin-right: 5px;">Success</button>
            <button type="button" class="btn btn-danger" style="margin-right: 5px;">Danger</button>
            <button type="button" class="btn btn-warning" style="margin-right: 5px;">Warning</button>
            <button type="button" class="btn btn-info" style="margin-right: 5px;">Info</button>
            <button type="button" class="btn btn-light" style="margin-right: 5px;">Light</button>
            <button type="button" class="btn btn-dark" style="margin-right: 5px;">Dark</button>

            <button type="button" class="btn btn-link" style="margin-right: 5px;">Link</button>

<!-- ///////// -->
<a class="btn btn-primary" href="#" role="button" style="margin-right: 5px;">link</a>
<button class="btn btn-primary" type="submit" style="margin-right: 5px;">Button</button>
<input class="btn btn-primary" type="button" value="Input" style="margin-right: 5px;">
<input class="btn btn-primary" type="submit" value="Submit" style="margin-right: 5px;">
<input class="btn btn-primary" type="reset" value="Reset" style="margin-right: 5px;">

<!-- outline buttons -->
<button type="button" class="btn btn-outline-primary" style="margin-right: 5px;">Primary</button>
<button type="button" class="btn btn-outline-secondary" style="margin-right: 5px;">Secondary</button>
<button type="button" class="btn btn-outline-success" style="margin-right: 5px;">Success</button>
<button type="button" class="btn btn-outline-danger" style="margin-right: 5px;">Danger</button>
<button type="button" class="btn btn-outline-warning" style="margin-right: 5px;">Warning</button>
<button type="button" class="btn btn-outline-info" style="margin-right: 5px;">Info</button>
<button type="button" class="btn btn-outline-light"  style="margin-right: 5px;">Light</button>
<button type="button" class="btn btn-outline-dark" style="margin-right: 5px;">Dark</button>
<br><br>

<!--******** BUTTON GROUP **********-->
BUTTON GROUP:<br>
<div class="btn-group" role="group" aria-label="Basic example" style="margin: 5px;">
    <button type="button" class="btn btn-secondary">Left</button>
    <button type="button" class="btn btn-secondary">Middle</button>
    <button type="button" class="btn btn-secondary">Right</button>
  </div>
<br>
<!-- dropdown -->
DROPDOWN:
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-secondary">1</button>
    <button type="button" class="btn btn-secondary">2</button>
  
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#">Dropdown link</a>
        <a class="dropdown-item" href="#">Dropdown link</a>
      </div>
    </div>
  </div>










    </div>












    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
